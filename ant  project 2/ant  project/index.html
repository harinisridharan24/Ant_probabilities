<html>
    <head>
        <link rel="stylesheet" href="css/index.css" />
        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/index.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="content">
            <div class="input-values">
                <label>Rows</label>
                <input id="rows" type="text" />
            </div>
            <div class="input-values">
                <label>Columns</label>
                <input id="columns" type="text" />
            </div>
            <div class="input-values">
                <label>Nest</label>
                <input id="nest" type="text" />
            </div>
            <div class="input-values">
                <label>Food</label>
                <input id="food" type="text" />
            </div>
            <div class="input-values">
                <label>Iterations</label>
                <input id="iterations" type="text" />
            </div>
            <button id="draw-grid" type="button" onClick="drawGrid()">Draw Grid</button>
            <h4 id="iteration-count">0</h4>
        </div>
        <canvas id="grid" width="400px" height="400px" style="background: #fff; margin:20px"></canvas>
    </body>
</html>
